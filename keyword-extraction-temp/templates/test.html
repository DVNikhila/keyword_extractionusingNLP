<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Keyword Detector</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
</head>
<script text="text/javascript">
	function CheckRadioFunction() {
		// var manualData=document.getElementById("manual").checked;
		// var uploadData=document.getElementById("upload").getValue;
		var selectedtype='';
		if(document.getElementById("manual").checked) {
			selectedtype='manual';
		}
		if(document.getElementById("upload").checked) {
			selectedtype='upload';
		}
		alert(selectedtype);
		if(selectedtype=="manual") {
			document.getElementById('textarea').style.display='';
		}
		else {
			// document.getElementById('inputBox').style.display="none";
			document.getElementById('inputFile').style.display="";
		}
	}
	
</script>
<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span>Keyword Detector</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
        </div>
    </div>
    <div>
		<legend>Choose a mode:</legend>
		<input type="radio" id="manual" name="message"  onclick="CheckRadioFunction()"> Select to enter text</br>
		<input type="radio" id="upload" name="message1"  onclick="CheckRadioFunction()">Select to predict</br>   
    </div>
    <!-- Text Area -->
    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <fieldset data-role="controlgroup">
				<div id="textarea" style="display: none" >
					<textarea class='message-box' name="message" rows="15" cols="75"
                placeholder="Enter Your Message Here..."></textarea><br />
				
				</div>
				<div id="inputFile" style="display:none">
					<input type="file" id="myFile" name="message" accept=".csv">
				</div>
				<input type="submit" class="my-cta-button" value="Predict">
             </fieldset>
			 
            
        </form>
		<div>
			
		</div>
        
    </div>

</body>

</html>
