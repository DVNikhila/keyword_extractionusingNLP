<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Keyword Detector</title>
    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <script src=”https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js”></script>
    <script src=”https://cdn.plot.ly/plotly-latest.min.js”></script>
</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span>Keyword Detector</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
        </div>
    </div>

    <!-- Result -->
    <div class="results">
        <!-- <p>The Keywords are {{prediction}} % </p> -->
        {% for table in tables %}
        {{titles[loop.index]}}
        {{ table|safe }}
        {% endfor %}
    </div>
    <div id='chart' class='chart'></div>
    <img id="picture" src="img:image/png;base64,{{ image }}">


</body>

<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
    var graphs = {{ graphJSON | safe }};
    Plotly.plot('chart', graphs, {});
</script>

</html>
